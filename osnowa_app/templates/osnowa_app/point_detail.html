{% extends 'osnowa_app/base.html' %}

{% block content %}
    <div>
        {% if point.find_date %}
            <div>
                {{ point.find_date }}
            </div>
        {% endif %}
	<a href="{% url 'point_edit' pk=point.pk %}"><img src="notification.png" alt="Edytuj punkt" height="20"></a>
        <h1>{{ point.nazwa }}</h1>
        <p>{{ point.klasa|linebreaksbr }}</p>
    </div>
{% endblock %}
